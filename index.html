<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>TO DO LIST</title>
</head>
<body>

    <div class="pagina">
    <div>
        <h1 id="titulo">TO DO LIST</h1>
        <br>
    </div>

    <form>
        <div class="grupo">
            <label>Adicione uma tarefa:</label>
            <input type="text" name="item" id="item" placeholder="Insira a tarefa...">
            <label>Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Insira uma descrição...">
            <label>Data:</label>
            <input type="date" id="data" name="data">
            <button id="botao" type="button"><strong> + </strong></button>    
        </div>
    </form>
    <br>
    
    <div class="container">
        <div class="filho-1">
            <h3>Pendências:</h3>
            <ul id="lista"></ul>
        </div>

        <div class="filho-2">
            <h3>Concluídos:</h3>
            <ul id="concluidos"></ul>
        </div>
    </div>
</div>
